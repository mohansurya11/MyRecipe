<body>
<div id="login-card" *ngIf="logform">
  <table id="log-table">
       <tr>
           <th>Email</th>
           <td><input type="text" class="form-label" [(ngModel)]="email"></td>
       </tr>
       <tr>
           <th>Password</th>
           <td><input type="password" class="form-label" [(ngModel)]="password"></td>
       </tr>
       <tr> 
           <td colspan=2 
               style="text-align:center"><button class="btn btn-primary" (click)="login()">Login</button></td>
       </tr>
       <tr>    
           <td colspan=2 
               style="text-align:center;" (click)="toggle()">Not Registered yet? Click here</td>
       </tr>
  </table>
  <div class="loading" *ngIf="status"></div>
  <div class="errors">{{error}}</div>  
</div>

<div id="login-card" *ngIf="!logform">
  
      <table id="log-table">
           <tr>
               <th>Username</th>
               <td><input type="text" [(ngModel)]="rusername"></td>
           </tr>
           <tr>
               <th>Password</th>
               <td><input type="password" [(ngModel)]="rpassword"></td>
           </tr>

           <tr>
              <th>Verify Password</th>
              <td><input type="password" [(ngModel)]="vpassword"></td>
          </tr>

          <tr>
              <th>Email</th>
              <td> <input type="text" [(ngModel)]="remail"></td>
          </tr>
           <tr>
               <td colspan=2 
                   style="text-align:center"><button (click)="register()">Register</button></td>
           </tr>
           <tr>
               <td colspan=2 
                   style="text-align:center; " (click)="toggle()">Not Registered yet? Click here</td>
           </tr>
      </table>
      <div class="loading" *ngIf="status"></div>
      <div class="errors">{{rerror}}</div>
</div>
</body>
